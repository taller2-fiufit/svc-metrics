apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-backend-deployment
  labels:
    app: svc-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc-metrics
  template:
    metadata:
      labels:
        app: svc-metrics
    spec:
      containers:
        - name: metrics-backend
          image: okteto.dev/svc-metrics
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: metrics-env-config
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: JWT_SECRET
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AWS_SECRET_ACCESS_KEY
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2

---
apiVersion: v1
kind: Service
metadata:
  name: metrics-backend-service
spec:
  selector:
    app: svc-metrics
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
